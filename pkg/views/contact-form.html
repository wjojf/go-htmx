{{ block "create-contact-form" . }}
    <div class="form-group">
        <label for="name">Name</label>
        <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter name"
                {{ if .Values.name }}
                    value="{{ .Values.name }}"
                {{ end }}
        >
    </div>


    {{ if .Errors.name }}
        <div class="alert alert-danger" role="alert">
            <li> {{ .Errors.name }} </li>
        </div>
    {{ end }}


    <div class="form-group">
        <label for="email">Email</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                {{ if .Values.email }}
                    value="{{ .Values.email }}"
                {{ end }}
        >
    </div>

    {{ if .Errors.email }}
        <div class="alert alert-danger" role="alert">
                    <li>{{ .Errors.email }}</li>
            </ul>
        </div>
    {{ end }}

    <button type="submit" class="btn btn-primary">Create Contact</button>

<style>
    .contact-form {
        width: 50%;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        margin-bottom: .5rem;
    }

    input {
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    button {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        background-color: #007bff;
        border: 1px solid #007bff;
        color: #fff;
        border-radius: .25rem;
        transition: color .15s;
    }

    button:hover {
        color: #fff;
        background-color: #0056b3;
        border-color: #0041a2;
    }

    button:focus {
        outline: 0;
        box-shadow: 0 0 0 .2rem rgba(0, 123, 255, .25);
    }

    .alert {
        padding: .75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: .25rem;
    }

    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
</style>

{{ end }}
